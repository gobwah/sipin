<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SIPIN.</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/aside.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="left-side">
      <header>
        <img src="./assets/logo.svg" alt="SIPIN." />

        <nav>
          <ul>
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Shop</a></li>
            <li><a>Gallery</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section>
          <article>
            <p>The most generic</p>
            <h2>Natural Ecosystem</h2>
            <p class="description">
              The besic scientific pricple to change the world it’s eassy to
              use, it’s fast and most trasted.
            </p>
            <a>
              <img src="./assets/arrow.svg" alt="arrow" width="62px" />
              <p>Details</p>
            </a>
          </article>
        </section>

        <img
          class="central-image"
          src="./assets/central_image.png"
          alt="Central Image"
          height="62%"
        />
      </main>

      <footer>
        <div class="thumbnail">
          <img
            src="./assets/bottom_profile_pic.png"
            alt="Profile picture"
            width="25%"
          />
          <img src="./assets/line.svg" alt="Line" />
          <p>Reviews</p>
        </div>

        <div class="btns">
          <a class="btns__btn">Prev</a>
          <p class="btns__btn">/</p>
          <a class="btns__btn">Next</a>
        </div>
      </footer>
    </div>

    <div class="right-side">
      <aside>
        <div class="search-part">
          <div class="search-bar">
            <img
              src="./assets/search_icon.svg"
              alt="Search icon"
              height="60%"
            />
            <input type="text" placeholder="search" />
          </div>

          <p class="cart"><a>Cart</a></p>
        </div>

        <section>
          <article></article>

          <div class="social">
            <h2 class="social-elt">Social</h2>
            <img
              class="social-elt"
              src="./assets/line-white.svg"
              alt="line"
              width="1px"
            />
            <ul>
              <li class="social-elt"><a>Fb</a></li>
              <li class="social-elt"><a>Ig</a></li>
              <li class="social-elt"><a>Tw</a></li>
            </ul>
          </div>
        </section>

        <div class="pagination">
          <ul>
            <li class="page-link" onclick="handlePageClick(this)"><a>01</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>02</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>03</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>04</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>05</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>06</a></li>
            <li class="page-link" onclick="handlePageClick(this)"><a>07</a></li>
          </ul>
        </div>
      </aside>
    </div>
  </body>
</html>
